#

#log4j.appender.R1=org.apache.log4j.RollingFileAppender 
#log4j.appender.R1.MaxFileSize=10MB 
#log4j.appender.R1.MaxBackupIndex=10 
#log4j.appender.R1=org.apache.log4j.DailyRollingFileAppender 
#log4j.appender.R1.datePattern=.yyyy-MM-dd
#log4j.appender.R1.File=/tmp/workflow.log 
log4j.appender.R1.layout=org.apache.log4j.PatternLayout 
log4j.appender.R1.layout.ConversionPattern=%d{HH:mm:ss} - %p %m%n

# Creating logger for Spring
log4j.logger.org.springframework=ERROR, R1
log4j.logger.org.apache.commons=ERROR, R1
# Creating logger for Workflow
log4j.logger.org.restflow=ERROR, R1
log4j.logger.ssrl.impersonation=DEBUG, R1
# Disable parent loggers
log4j.additivity.archive=false

log4j.appender.R1=org.apache.log4j.ConsoleAppender
