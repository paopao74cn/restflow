
imports:

  - classpath:/common/java/actors.yaml
  - classpath:/common/directors.yaml
  
components:

- id: TestWorkflowInputs
  type: Workflow
  properties:
    director: !ref DataDrivenDirector
    nodes:
      - !ref InputWorkflowArgument
      - !ref PrintArgumentOne
      - !ref PrintArgumentTwo
    inputs:
      argumentOne: 
        default: 1 
      argumentTwo:
        default: 2
        
- id: InputWorkflowArgument
  type: InPortal
  properties:
    outflows: 
      argumentOne: /argOne/
      argumentTwo: /argTwo/

- id: PrintArgumentOne
  type: Node
  properties:
    actor:  !ref PrintStreamWriter
    inflows:
      message: /argOne

- id: PrintArgumentTwo
  type: Node
  properties:
    actor:  !ref PrintStreamWriter
    inflows:
      message: /argTwo

