
imports:

- classpath:/org/restflow/java/actors.yaml
- classpath:/org/restflow/directors.yaml

components:

- id: AdderLoop
  type: Workflow
  properties:
    director: !ref PublishSubscribeDirector
    inputs:
      a:
        flow: /a
      b:
        flow: /b
    outputs:
      c:
        flow: /c
    nodes: 
    - !ref Add
    
- id: Add
  type: Node
  properties:   
    actor: !ref Adder
    inflows:
      a: /a
      b: /b
    outflows:
      sum: /c