imports:

- classpath:/common/javaActors.yaml
- classpath:/common/directors.yaml
- classpath:/common/scriptActors.yaml
- file:myActors.yaml

components:
  
- id: TestBashActor
  type: Workflow
  properties:
    director: !ref DataDrivenDirector
    nodes:
    - !ref RunBashScript

- id: RunBashScript      
  type: Node
  properties:  
    actor: !ref BashTextBlock
    constants:
      value: my value
    outflows:
      text: /string/

- id: RenderConcatenatedString
  type: Node
  properties:
    actor: !ref PrintStreamWriter
    inflows:
      message: /string/

#################  Unused nodes  ####################
        
- id: GetEnvironment
  type: Node
  properties:  
    actor: !ref ShellCommand
    constants:
      command: uname -a
    outflows:
      output: /environment/


- id: RunPerlScript
  type: Node
  properties:  
    actor: !ref PerlScript
    constants:
      step: | 
        # a comment
        print "hello\n"; # another comment
        print "this is my perl script\n";
    outflows:
      output: /environment/

- id: RunPythonScript
  type: Node
  properties:  
    actor: !ref PythonScript
    constants:
      step: | 
        # a comment
        print 'hello' # another comment
        import os
        print 'goodbye'
    outflows:
      output: /environment/