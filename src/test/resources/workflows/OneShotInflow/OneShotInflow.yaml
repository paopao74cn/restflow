
imports:

  - classpath:/common/types.yaml
  - actors:actors.yaml
  - classpath:/common/directors.yaml

components:

  - id: OneShotInflow
    type: Workflow
    properties:
      director: !ref PublishSubscribeDirector
      nodes: 
        - !ref CreateSingletonData
        - !ref CreateSequenceOfData
        - !ref MultiplySequenceDataBySingleton
        - !ref RenderProducts

  - id: CreateSingletonData
    type: Node
    properties:   
      actor: !ref ConstantSource
      constants:
        value: 5
      outflows:
        value: /multiplier

  - id: CreateSequenceOfData
    type: Node
    properties:   
      actor: !ref ConstantSource
      sequences:
        value: 
          - 3
          - 8
          - 2
      outflows:
        value: /multiplicand
        
  - id: MultiplySequenceDataBySingleton
    type: Node
    properties:   
      actor: !ref Multiplier 
      inflows:
        a: 
          expression: /multiplier
          receiveOnce: true
        b: /multiplicand
      outflows:
        product: /product
  
  - id: RenderProducts
    type: Node
    properties: 
      actor: !ref PrintStreamWriter
      constants:
        name: RenderGreeting
        outputAtWrapup: true
      inflows:
        message: /product

