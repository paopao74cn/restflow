imports:

- classpath:/common/protocols.yaml

types:
    
- id: GroovyActor
  className: org.restflow.actors.GroovyActor
  singleton: false

- id: GroovyTemplateActor
  className: org.restflow.actors.GroovyTemplateActor 

- id: Node
  className: org.restflow.nodes.ActorWorkflowNode
  singleton: false

- id: Workflow
  className: org.restflow.actors.Workflow
  singleton: false

- id: ParallelWorkflow
  className: org.restflow.actors.ParallelWorkflow
  singleton: false

- id: Step
  parent: Node
  properties:
    stepsOnce: true

- id: JavaActor
  className: org.restflow.actors.JavaActor
  singleton: false     

- id: InPortal
  className: org.restflow.nodes.InPortal
  singleton: false
  
- id: OutPortal
  className: org.restflow.nodes.OutPortal
  singleton: false

- id: GroovyActorNode
  type: Node
  properties:
    actor: !inline
      type: GroovyActor
      
- id: GroovyActorStep
  type: GroovyActorNode
  properties:
    stepsOnce: true

- id: MergeNode
  className: org.restflow.nodes.NonDeterministicMerge
  singleton: false

- id: GroovyTemplateReporter
  className: org.restflow.reporter.GroovyTemplateReporter
  properties:
    tools:
      yaml: !inline
        className: org.yaml.snakeyaml.Yaml

- id: UnixProcessStatusReporter
  className: org.restflow.reporter.UnixProcessStatusReporter

- id: YamlReporter
  className: org.restflow.reporter.YamlReporter


- id: ActorLoader
  type: JavaActor
  properties:
    wrappedBean: !bean {className: org.restflow.beans.ActorLoader}
    stepMethod: load
    initializeMethod: initialize
    inputs: 
      restflowFile:
      actorName:
      importMap:
        optional: true      
        nullable: true
      director:
        optional: true
        nullable: true
        defaultReadiness: false
      runDirectory:
        optional: true
        nullable: true
      suppressElaboration:
        optional: true
        nullable: false
    outputs: 
      actor:

- id: FileSystemMetadataLoader
  type: JavaActor
  properties:
    wrappedBean: !bean {className: org.restflow.beans.FileSystemMetadataLoader}
    stepMethod: load
    inputs: 
      directory:
      run:
    outputs:
      metadata:
      runInputValues:
      runOutputValues:      
      runStdout:
      runStderr:
      runTrace:
        nullable: true      
      runProducts:
      restoreErrors:
      
      
- id: SystemTime
  type: JavaActor
  properties:
    wrappedBean: !bean {className: org.restflow.beans.SystemTime}
    stepMethod: create
    outputs:
      time:

